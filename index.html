<body>
  <div id="root"></div>
  <script>
    // إصلاح أزرار التنقل في شاشة المعاينة
    // Fix Navigation Buttons (Back, Forward, Refresh)
    window.addEventListener('load', function() {
      // نستخدم setInterval للانتظار حتى يقوم React بإنشاء العناصر في الصفحة
      var checkInterval = setInterval(function() {
        var iframe = document.getElementById('preview-frame');
        var btnBack = document.getElementById('btn-back');
        var btnForward = document.getElementById('btn-forward');
        var btnRefresh = document.getElementById('btn-refresh');

        if (iframe && btnBack && btnForward && btnRefresh) {
          clearInterval(checkInterval);
          
          btnBack.onclick = function() {
            try { iframe.contentWindow.history.back(); } catch(e) { console.log('Cross-origin restriction'); }
          };
          
          btnForward.onclick = function() {
            try { iframe.contentWindow.history.forward(); } catch(e) { console.log('Cross-origin restriction'); }
          };
          
          btnRefresh.onclick = function() {
            try { iframe.contentWindow.location.reload(); } catch(e) { iframe.src = iframe.src; }
          };
        }
      }, 500);
    });
  </script>
